name: vcu
subscribe:
  - name: dashboard
    mob: 1

publish:
  - name: M192_Command_Message

  - name: throttle
    id: 0xC
    freq_hz: 100
    signals:
      - name: throttle_status
        slice: 0 + 8
        unit:
          type: enum
          values:
            - THROTTLE_IDLE
            - THROTTLE_RUN
            - THROTTLE_L_OUT_OF_RANGE
            - THROTTLE_R_OUT_OF_RANGE
            - THROTTLE_POSITION_IMPLAUSIBILITY
            - THROTTLE_BRAKE_PRESSED
      - name: throttle_l_pos
        slice: 8 + 16
        unit:
          type: int16_t
          name: "%"
          offset: 0
          scale: 100/255
      - name: throttle_r_pos
        slice: 24 + 16
        unit:
          type: int16_t
          name: "%"
          offset: 0
          scale: 100/255
      - name: ss_is
        slice: 41 + 1
        unit:
          type: bool
          values:
            t: CLOSED
            f: OPEN
      - name: heartbeat
        slice: 42 + 1
        unit:
          type: bool
          values:
            t: lub
            f: DUB

  - name: throttle_debug
    id: 0x6C0
    freq_hz: 100
    signals:
      - name: throttle_l_raw
        slice: 0 + 16
        unit:
          type: int16_t
          name: ""
          offset: 0
          scale: 1
      - name: throttle_r_raw
        slice: 16 + 16
        unit:
          type: int16_t
          name: ""
          offset: 0
          scale: 1
      - name: throttle_l_out_of_range
        slice: 32 + 1
        unit:
          type: bool
          values:
            t: OUT_OF_RANGE
            f: IN_RANGE
      - name: throttle_r_out_of_range
        slice: 33 + 1
        unit:
          type: bool
          values:
            t: OUT_OF_RANGE
            f: IN_RANGE
      - name: throttle_deviation
        slice: 34 + 1
        unit:
          type: bool
          values:
            t: DEVIATE
            f: NO_DEVIATE
      - name: throttle_brake_implaus
        slice: 35 + 1
        unit:
          type: bool
          values:
            t: BRAKE_IMPLAUS
            f: NO_BRAKE_IMPLAUS

  - name: bspd
    id: 0xB
    freq_hz: 100
    signals:
      - name: brake_pressure
        slice: 0 + 16
        unit:
          type: uint16_t
          name: PSI
          offset: -1.25
          scale: 25 * (5 / 4096)
      - name: brake_pressure_filtered
        slice: 16 + 16
        unit:
          type: uint16_t
          name: PSI
          offset: -1.25
          scale: 25 * (5 / 4096)
      - name: opamp_timer_rc_circuit_status
        slice: 32 + 16
        unit:
          type: uint16_t
          name: Capacitor Saturation % in 0.5 s
          offset: 0
          scale: 20 * (5 / 1024) * 1.58
      - name: ss_bspd
        slice: 48 + 1
        unit:
          type: bool
          values:
            t: CLOSED
            f: OPEN
      - name: heartbeat
        slice: 49 + 1
        unit:
          type: bool
          values:
            t: lub
            f: DUB
      - name: brake_gate
        slice: 50 + 1
        unit:
          type: bool
          values:
            t: Brake Light ON
            f: Brake Light OFF
      - name: bspd_5kw
        slice: 51 + 1
        unit:
          type: bool
          values:
            t: BSPD Power Over 5kW
            f: BSPD Power Under 5kW
